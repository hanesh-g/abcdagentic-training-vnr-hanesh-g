<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}">
</head>
<body class="container d-flex flex-column justify-content-center align-items-center " style="min-height:100vh;">
    <h1 class="header text text-center">STUDENT PERFORMANCE INDEX</h1>
    <div class="forms mx-auto" style="max-width: 400px; width: 100%;">
        <form action="/predict" method="POST">
            <div class="row mb-3">
                <label for="hs" class="col-sm-4 col-form-label">Hours Studied</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="hs" name="hs">
                </div>
            </div>
            <div class="row mb-3">
                <label for="previous_scores" class="col-sm-4 col-form-label">Previous Scores</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="previous_scores" name="previous_scores">
                </div>
            </div>
            <div class="row mb-3">
                    <label for="ecState" class="col-sm-4 col-form-label">Extracurriculars</label>
                    <div class="col-sm-8">
                        <select id="ecState" name="ecState" class="form-select">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
            </div>
            <div class="row mb-3">
                <label for="Sleep_Hours" class="col-sm-4 col-form-label">Sleep Hours</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="Sleep_Hours" name="Sleep_Hours">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Paper_Practice" class="col-sm-4 col-form-label">Papers Practiced</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="Paper_Practice" name="Paper_Practice">
                </div>
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    {% if prediction_text %}
        <div class="result text text-center predResult">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
